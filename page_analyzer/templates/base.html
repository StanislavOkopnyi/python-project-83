<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="text-bg-secondary py-3">
      <nav class="nav nav-pills">
        <a class="navbar-brand nav-link text-sm-center fs-4" href="{{url_for('index_get')}}">Анализатор страниц</a>
        <a class="text-white-50 nav-link text-sm-center fs-6" href="{{url_for('urls_list')}}">Сайты</a>
      </nav>
    </header>

    {% if messages %}
      {% for category, message in messages %}
        {% if category=='fail' %}  
          <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% elif category=='success' %}
          <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endif %}
      {% endfor %}
    {% endif %}

    <main class="flex-grow-1">
    {% block body %}
    {% endblock %}
    </main>

    <footer class="py-2 mt-5">
      <p class="text-center">GitHub <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.c0iIyE2V0os2corDMYbKswHaHg%26pid%3DApi&f=1&ipt=e6d2683cb006bee383c04caa02be9d49a01722bf4250822ecf3fff3dc8efa676&ipo=images" width=20px height=20px alt="GitHub">: <a href="https://github.com/StanislavOkopnyi">Stanislav Okopnyi</a></p>
    </footer>
    <style>
      {% block style %}
      {% endblock %}
    </style>
  </body>
</html>
