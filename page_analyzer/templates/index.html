{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block body %}
<section class="search-input text-bg-light p-5 m-5 border mx-auto w-75">
  <form action="{{ url_for('index_post') }}" method="POST">
    <div class="mb-3">
      <label for="basic-url" class="form-label font-monospace fs-1">Aнализатор страниц</label>
      <p class="fw-light fs-5">Бесплатно проверяйте сайты на SEO-пригодность</p>
      <div class="input-group">
        <input type="url" class="form-control" name="url" id="basic-url" placeholder="https://www.example.com/" aria-describedby="basic-addon3 basic-addon4" >
        <input type="submit" value="Проверить" class="btn btn-primary">
      </div>
    </div>
  </form>
</section>
{% endblock %}
